{{ define "main" }}
<article class="post">
    {{ if not .IsHome }}
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ if and .Date (not .Params.hideDate) }}
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .Date.Format "January 2, 2006" }}
            </time>
        </div>
        {{ end }}
    </header>
    {{ end }}
    
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
